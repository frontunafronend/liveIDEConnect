# Nixpacks configuration for Railway/Railpack
# This tells Railpack to look in fullstack/BE directory

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = ["cd fullstack/BE && npm ci"]

[phases.build]
cmds = ["cd fullstack/BE && npm run build"]

[start]
cmd = "cd fullstack/BE && npm start"

